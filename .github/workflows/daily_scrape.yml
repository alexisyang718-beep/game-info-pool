name: 每日榜单采集

on:
  schedule:
    # 每天 UTC 00:00（北京时间 08:00）运行
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  daily-scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 安装 Python 依赖
        run: pip install -r requirements.txt

      - name: 安装 Node.js 依赖
        run: npm install

      - name: 运行每日采集
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          MINIMAX_GROUP_ID: ${{ secrets.MINIMAX_GROUP_ID }}
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
          GAMEINFO_PAGES_URL: ${{ secrets.GAMEINFO_PAGES_URL }}
        run: python main_daily.py

      - name: 复制仪表盘到 data 目录
        run: cp dashboard/index.html data/index.html

      - name: 提交数据文件到仓库
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: 更新榜单数据 $(date -u '+%Y-%m-%d')"
          git push

      - name: 部署仪表盘到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
          publish_branch: gh-pages
          force_orphan: false
