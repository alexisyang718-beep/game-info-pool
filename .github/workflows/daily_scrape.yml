name: 每日榜单采集

on:
  schedule:
    # 每天 UTC 00:00（北京时间 08:00）运行
    - cron: "0 0 * * *"
  workflow_dispatch:  # 允许手动触发

jobs:
  daily-scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 运行每日采集
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          MINIMAX_GROUP_ID: ${{ secrets.MINIMAX_GROUP_ID }}
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        run: python main_daily.py

      - name: 提交 Excel 和历史数据到仓库
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "chore: 更新榜单数据 $(date -u '+%Y-%m-%d')"
          git push
